<div class='container'>
  <header class='header'>
    <div class='box'>
      <div class='box_items'>
        <div class='header__logo'>
          <a href="/">
            <span>FrontNews</span>
            <svg width="16" height="16" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 2v20h32v-20h-32zM30 20h-28v-16h28v16zM21 24h-10l-1 4-2 2h16l-2-2z" fill="currentColor"></path>
            </svg>
          </a>
        </div>
        <div class='header__actions'>
          <div class='header__actions-search'>
            <form>
              <label for='search-input'>
                <input type='search' id='search-input'/> 
                <svg width="20" height="20" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                  <path d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"  fill="currentColor"></path>
                </svg>
              </label>
            </form>
          </div>
          <div class='header__actions-login'>
            <a href="/">
              <svg width="20" height="20" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z" fill="currentColor"></path>
              </svg>
            </a>
            <div class='tooltip'>
              <ng-container *ngIf='!(isLogin$ | async)'>
                <h5>Войти</h5>
                <hr />
                <button class='btn' (click)='onClickLogin()'>Вход</button>
              </ng-container>
              <ng-container *ngIf='isLogin$ | async'>
                <h5>Admin</h5>
                <hr />
                <div class='tooltip__settings'>
                  Режим редактирования
                  <label class='switcher' for='editMode'>
                    <input type='checkbox' id='editMode' (change)='onChangeMode($event.target.checked)'>
                    <span class="slider"></span>
                  </label>
                </div>
               
                <button class='btn' (click)='onClickLogout()'>Выйти</button>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class='main'>
    <router-outlet></router-outlet>
  </main>
  <footer class='footer'>
      <div class='box'>
        <div class='box_items'>
          <div class='footer__link'>
            <a href='mailto:xeni.kopa@gmail.com'>
              <span>xeni.kopa@gmail.com </span>
              <svg width="10" height="10" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M27 0c2.761 0 5 2.239 5 5 0 1.126-0.372 2.164-1 3l-2 2-7-7 2-2c0.836-0.628 1.874-1 3-1zM2 23l-2 9 9-2 18.5-18.5-7-7-18.5 18.5zM22.362 11.362l-14 14-1.724-1.724 14-14 1.724 1.724z"></path>
              </svg>
            </a>
          </div> 
          <div class='footer__name'>
            Xeni Koparos
          </div>
        </div>
      </div>
  </footer>
</div>
